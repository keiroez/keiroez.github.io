<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gincana de Aniversário - Joana Kelly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário Joana Kelly!</h1>
        <div class="instructions">Parabéns por completar o primeiro desafio!</div>
        
        <div class="challenge">
            <h2>Desafio #2: Complete a Frase</h2>
            <div class="puzzle-box">
                <p class="puzzle">Para conquistar seus objetivos, é preciso dar o primeiro ...</p>
                
                <div class="options-box">
                    <button class="option-btn" data-option="salto">SALTO</button>
                    <button class="option-btn" data-option="passo">PASSO</button>
                    <button class="option-btn" data-option="giro">GIRO</button>
                </div>
                
                <p class="puzzle-description">Escolha a palavra que completa melhor a frase motivacional.</p>
            </div>
            
            <div class="hint-section">
                <p id="puzzle-feedback" class="feedback"></p>
                <p id="puzzle-hint" class="hidden">Dica: É algo relacionado ao seu presente...</p>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step completed">1</div>
            <div class="progress-line completed"></div>
            <div class="progress-step active">2</div>
            <div class="progress-line"></div>
            <div class="progress-step">3</div>
        </div>
    </div>
    
    <script src="b27ae9c3.js"></script>
</body>
</html>
